<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Game Website</title>
<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="logo">
				<h2>covid 19 environmental impacts</h2>
			</div>
			<nav>
				<ul>
					<li><a> Air quality </a></li>
					<li><a> Water quality </a></li>
					<li><a> Ice </a></li>
					<li><a> biological diversity </a></li>
					<li><a>About Us</a></li>
				</ul>
			</nav>
		</header>
		</div>
		<div class="text">
			<!-- Slideshow container -->
			<div class="slideshow-container">

				<!-- Full-width images with number and caption text -->
				<div class="mySlides fade">
					<div class="numbertext">1 / 3</div>
					<img src="imgs/img1.jpg" style="width: 100%">
					<div class="text">Caption Text</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">2 / 3</div>
					<img src="imgs/img2.jpg" style="width: 100%">
					<div class="text">Caption Two</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">3 / 3</div>
					<img src="imgs/img3.jpg" style="width: 100%">
					<div class="text">Caption Three</div>
				</div>

				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a> <a
					class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>

			<!-- The dots/circles -->
			<div style="text-align: center">
				<span class="dot" onclick="currentSlide(1)"></span> <span
					class="dot" onclick="currentSlide(2)"></span> <span class="dot"
					onclick="currentSlide(3)"></span>

				<script src="js/re.js"></script>
</body>
</html>
